<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/style.scss">
        <link rel="stylesheet" href="src/mypage.scss">
        <link rel="stylesheet" href="src/challenge.scss">
    </head>
    <body>
        <div id="navbar-placeholder"></div>
        <div id="mypage-controller">
            <h1 class="mypage-title">챌린지 만들기</h1>
            <div class="mypage-button-group mb-6" style="margin-left: 48%;">
                <div class="vr"></div>
                <a href="/" class="btn btn-back">메인으로 돌아가기</a>
            </div>
        </div>
        <hr class="line">
        <form id="make_challenge">
            <div class="top-input row">
                <div class="input-group col">
                    <span class="input-group-text" id="basic-addon1">제목</span>
                    <input type="text" class="form-control" placeholder="제목" aria-label="title" aria-describedby="basic-addon1" name="title">
                </div>
                <div class="col date-input">
                    <input type="date" name="start_day"/>
                    <span>~</span>
                    <input type="date" name="end_day"/>
                </div>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 595px;" name="description"></textarea>
                <label for="floatingTextarea">내용 입력창</label>
            </div>
            <div class="bottom-input">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-paperclip"></i></span>
                    <input type="text" class="form-control" placeholder="이미지 링크" aria-label="img-url" aria-describedby="basic-addon1" name="img_url">
                </div>
                <button type="submit" class="btn btn-mypage-info" style="height: 45px;">작성하기</button>
            </div>
        </form>
        <div class="footer"></div>
        <script type="module" src="src/main.ts"></script>
        <script type="module" src="src/make_challenge.ts"></script>
    </body>
</html>
