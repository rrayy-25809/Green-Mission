<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/style.scss">
        <link rel="stylesheet" href="src/form.scss">
    </head>
    <body>
        <div id="navbar-placeholder"></div>
        <div class="container mt-5">
            <h1 class="text-center mb-4">로그인</h1>
            <div class="text-center mb-4">
                <p>Green Mission에 로그인하여 환경 보호 챌린지에 참여하세요!</p>
            </div>
            <form id="login-form">
                <div class="input-group mb-3">
                    <label for="email" class="input-group-text">이메일</label>
                    <input type="text" id="email" name="email" class="form-control" required>
                    <select class="form-select" id="inputGroupSelect0 email-sever" name="email-sever" aria-label="Email server" required>
                        <option value="gmail.com">gmail.com</option>
                        <option value="naver.com">naver.com</option>
                        <option value="daum.net">daum.net</option>
                        <option value="hotmail.com">hotmail.com</option>
                        <option value="yahoo.com">yahoo.com</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="password" class="input-group-text">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary submit-btn">로그인</button>
            </form>
            <div class="text-center mt-3">
                <p>아직 회원이 아니신가요? <a href="/signup">회원가입</a></p>
            </div>
        </div>
        <script type="module" src="src/main.ts"></script>
        <script type="module" src="src/login.ts"></script>
    </body>
</html>
