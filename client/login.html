<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/style.scss">
    </head>
    <body>
        <div id="navbar-placeholder"></div>
        <div class="container mt-5">
            <h1 class="text-center mb-4">로그인</h1>
            <div class="text-center mb-4">
                <p>Green Mission에 로그인하여 환경 보호 챌린지에 참여하세요!</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">비밀번호</label>
                    <input type="password" class="form-control" id="email" name="email" required>
                    <select id="email-sever" name="email-sever" class="form-select" aria-label="Email server" required>
                        <option value="gmail.com">gmail.com</option>
                        <option value="naver.com">naver.com</option>
                        <option value="daum.net">daum.net</option>
                        <option value="hotmail.com">hotmail.com</option>
                        <option value="yahoo.com">yahoo.com</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">로그인</button>
            </form>
        </div>
        <div class="footer">
            <p>© 2025 Green Mission</p>
            <p>이 사이트는 Green Mission의 공식 웹사이트입니다.</p>
            <p>Green Mission은 <a href="https://idg.icehs.kr/main.do">인천대건고등학교</a> 소속의 학생들이 만든 단체이며 환경 보호 챌린지 서포팅을 목표로 합니다.</p>
            <p>이 사이트는 오픈소스로 개발되었으며, <a href="https://github.com/rrayy-25809/Green-Mission">GitHub</a>에서 소스 코드를 확인할 수 있습니다.</p>
            <p>이 사이트는 <a href="https://www.gnu.org/licenses/gpl-3.0.html">GNU General Public License v3.0</a>에 따라 라이선스가 부여됩니다.</p>
        </div>
        <script type="module" src="src/main.ts"></script>
        <script type="module" src="src/default.ts"></script>
        <script type="module" src="src/login.ts"></script>
    </body>
</html>
