<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/style.scss">
        <link rel="stylesheet" href="src/mypage.scss">
        <link rel="stylesheet" href="src/challenge.scss">
    </head>
    <body>
        <div id="navbar-placeholder"></div>
        <div id="mypage-controller">
            <h1 class="mypage-title">챌린지 상세정보</h1>
            <div class="mypage-button-group mb-6" style="margin-left: 48%;">
                <div class="vr"></div>
                <a href="/" class="btn btn-back">메인으로 돌아가기</a>
            </div>
        </div>
        <hr class="line">
        <div id="challenge-detail">
            <div class="col-auto challenge-title">
                <h3>{{챌린지_제목}}</h3>
            </div>
            <hr class="line">
            <div class="challenge-writing-info">
                <span class="writing-date">작성 2025.06.22.일 오전 12:54</span>
                <div class="challenge-writer">
                    <span>{{챌린지_작성자}}</span>
                    <div class="profile-img"></div>
                </div>
                <div class="side-items">
                    <div class="challenge-cheer">
                        <i class="bi bi-fire"></i>
                        <span>1</span>
                    </div>
                    <i class="challenge-share bi bi-share"></i>
                </div>
            </div>
            <div class="challenge-main">
                <img class="challenge-image" src="{{챌린지_아이콘}}" alt="챌린지 이미지 1"></img>
                <div class="challenge-desc">{{챌린지_설명}}</div>
            </div>
            <div class="challenge-bottom">
                <div class="challenge-hashtag">
                    <span>유저 이름</span>
                    <span>유저 이름</span>
                    <span>유저 이름</span>
                    <span>유저 이름</span>
                </div>
                <div class="vr"></div>
                <div class="challenge-info">
                    <span>참여 기한 : 2025.06.22 ~ 2025.06.23</span>
                    <span>현재 참여 인원 : 36명</span>
                </div>
            </div>
            <div class="challenge-button">
                <button class="btn btn-mypage-info">참여 요청 보내기</button>
            </div>
        </div>
        <div class="footer"></div>
        <script type="module" src="src/main.ts"></script>
        <script type="module" src="src/mypage.ts"></script>
        <script type="module" src="src/challenge.ts"></script>
    </body>
</html>
